<div style="display: flex; justify-content: flex-end; margin-bottom: 20px">
  <button type="button" mat-icon-button (click)="toggleDrawer()">
    <mat-icon style="color: #0060B9; margin-right: 10px">close</mat-icon>
  </button>
</div>

<div class="side-menu-panel" >
  <div class="side-menu-title">
    {{selectedApplication.name}}
  </div>
  <br>
  <div>
    <div class="side-menu-item"*ngFor="let item of selectedApplication.menuItems">
      <a routerLink="{{item.url}}" mat-menu-item class="menu-item-text"> {{item.name}}</a>
    </div>
  </div>
</div>
