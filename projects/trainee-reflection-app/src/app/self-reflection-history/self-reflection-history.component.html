<div style="display: flex; justify-content: center">
  <mat-spinner [diameter]="70" *ngIf="loadingData"></mat-spinner>
</div>

<mat-card *ngIf="!loadingData">
  <mat-card-title style="text-align: center; background-color: lightgray; color: #0060B9;">
    Self Reflection History
  </mat-card-title>

  <mat-card-subtitle style="color: #0060B9;">
    Current Form
  </mat-card-subtitle>

  <mat-card-content>

  </mat-card-content>


  <mat-card-subtitle style="color: #0060B9;">
    Reviewed Forms
  </mat-card-subtitle>

  <mat-card-content>
    <div style="display: flex; justify-content: center">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width">

        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef> Week Commencing</th>
          <td mat-cell *matCellDef="let element"> {{element.weekCommencing}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Form Status</th>
          <td mat-cell
              *matCellDef="let element"> {{element.qaUserSelfReflectionFormStatuses[0].selfReflectionStatus.statusText}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cols"></tr>
        <tr mat-row *matRowDef="let row; columns: cols;"></tr>
      </table>
    </div>
  </mat-card-content>
